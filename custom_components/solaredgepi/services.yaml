set_control:
  name: Set control parameters
  description: Send control parameters to SolarEdgeController (/control). Usually you control these via the switch/number entities; this service is optional for advanced use.
  fields:
    entry_id:
      name: Entry ID
      description: Optional. If you have multiple SolarEdgeController instances, specify the config entry_id.
      required: false
      example: "abcd1234efgh5678"
      selector:
        text: {}
    limit_export:
      name: Limit export
      description: Enable export limiting.
      required: false
      selector:
        boolean: {}
    auto_mode:
      name: Auto mode
      description: Enable automatic mode.
      required: false
      selector:
        boolean: {}
    auto_mode_threshold:
      name: Auto mode threshold (W)
      description: Threshold in watts used by automatic mode.
      required: false
      example: 200
      selector:
        number:
          min: 0
          max: 20000
          step: 100
          mode: box
    power_limit_W:
      name: Power limit (W)
      description: Requested inverter power limit in watts.
      required: false
      example: 3000
      selector:
        number:
          min: 500
          max: 20000
          step: 100
          mode: box
